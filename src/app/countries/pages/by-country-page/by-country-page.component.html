<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- searchbox -->
    <shared-search-box
    placeholder="Buscar por País"
    (onDebounce)="searchByCountry( $event )"
    ></shared-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- country table -->
    <countries-table
    [countries]="countries">
    </countries-table>
  </div>
</div>
